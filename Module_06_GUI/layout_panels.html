<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout Panels Example</title>
        <style>
            /* Canvas */
            #canvas {
                background-color: lightgray;
                width: 200px;
                height: 200px;
                border: 1px solid black;
            }

            /* DockPanel */
            #dockpanel {
                background-color: lightblue;
                width: 400px;
                height: 200px;
                border: 1px solid black;
            }
            
            #dockpanel button {
                margin-top: 10px;
            }

            /* StackPanel */
            #stackpanel {
                background-color: yellow;
                width: 200px;
                height: 400px;
                border: 1px solid black;
            }

            /* Grid */
            #grid {
                background-color: lightgreen;
                width: 400px;
                height: 300px;
                border: 1px solid black;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }

            .grid-item {
                background-color: gray;
                padding: 10px;
                margin: 5px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Layout Panels Example</h1>
        <div id="canvas">
            <H2>Canvas</H2>
        </div>
        <div id="dockpanel">
            <h2>Dock Panel</h2>
            <button>Button 1</button>
            <button>Button 2</button>
            <label>Label 1:</label><input type="text" />
            <label>Label 2:</label><input type="password" />
        </div>
        <div id="stackpanel">
            <h2>Stack Panel</h2>
            <h3>Header 1</h3>
            <p>Paragraph 1.</p>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <div id="grid">
            <h2>Grid</h2>
            <div class="grid-item">Grid Item 1</div>
            <div class="grid-item">Grid Item 2</div>
            <div class="grid-item">Grid Item 3</div>
            <div class="grid-item">Grid Item 4</div>
            <div class="grid-item">Grid Item 5</div>
        </div>
    </body>
</html>
